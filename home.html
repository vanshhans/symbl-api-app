<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="row , mt-5">
        <h1 class="text-center">Upload your Audio file</h1>
        <div class="col-md-6 offset-md-3 mt-4">
            <form enctype="multipart/form-data" action="/audio" method="POST">
               
                <div class="mb-3">
                    <div class="form-file custom-file">
                        <input type="file" class="form-file-input" id="image" name="file" multiple>
                        <label class="form-file-label" for="image">
                            <span class="form-file-text custom-file-label">Choose audio file...</span>
                            <span class="form-file-button">Browse</span>
                        </label>
                            <div class="mb-3 mt-4">
                                <button class="btn btn-success">Post to Server</button>
                            </div>      
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
